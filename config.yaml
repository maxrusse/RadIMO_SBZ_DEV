# Skill×Modality weight overrides (Optional)
# Use this to override the default skill_weight × modality_factor calculation
# for specific combinations. If not specified, falls back to: skill.weight × modality.factor
# Example: MR×Herz override instead of 1.2×1.2=1.44
skill_modality_overrides:
  # Example: MR×Cardvask override (instead of default 1.2×1.2=1.44)
  mr:
    Cardvask: 1.8    # Cardiac work in MR weighted higher
  # ct:
  #   Chest: 1.0     # Override CT×Chest

# Skill dashboard behavior
skill_dashboard:
  hide_invalid_combinations: false

balancer:
  enabled: true
  min_assignments_per_skill: 5
  imbalance_threshold_pct: 30
  allow_fallback_on_imbalance: true
  modifier_applies_to_active_only: true  # If true, Modifier only applies when skill=1 (active), not skill=0 (fallback)

  # Exclusion-based routing configuration
  exclusion_rules:
    # Define which workers to EXCLUDE when requesting each skill
    # Workers with excluded_skill=1 won't receive work for this skill
    # Two-level fallback: (1) All except exclusions → (2) Skill>=0 → (3) None

    Notfall:
      exclude_skills: []  # No exclusions - anyone can get Notfall work

    Privat:
      exclude_skills: []  # No exclusions - anyone can get Privat work

    Gyn:
      exclude_skills: []

    Päd:
      exclude_skills: []

    MSK:
      exclude_skills: []

    Abdomen:
      exclude_skills: []

    Chest:
      exclude_skills: []

    Cardvask:
      exclude_skills: []

    Uro:
      exclude_skills: []

# Medweb CSV Upload Configuration
medweb_mapping:
  # Rules for mapping medweb activities to modalities and skills
  # Rules are evaluated in order; first match wins
  rules:
    # CT activities
    - match: "CT Spätdienst"
      modality: "ct"
      shift: "Spaetdienst"
      base_skills: {Notfall: 1, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "CT Assistent"
      modality: "ct"
      shift: "Fruehdienst"
      base_skills: {Notfall: 1, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "Cortex: CT Privatpatienten"
      modality: "ct"
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 1, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    # MR activities
    - match: "MRT Spätdienst"
      modality: "mr"
      shift: "Spaetdienst"
      base_skills: {Notfall: 1, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "MR Assistent 1. Monat"
      modality: "mr"
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "MR Assistent"
      modality: "mr"
      shift: "Fruehdienst"
      base_skills: {Notfall: 1, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "Cortex: MRT-OA"
      modality: "mr"
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 1, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    # X-ray activities (Chir = conventional X-ray)
    - match: "Chir Assistent"
      modality: "xray"
      shift: "Fruehdienst"
      base_skills: {Notfall: 1, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "OA / FA Chir"
      modality: "xray"
      shift: "Fruehdienst"
      base_skills: {Notfall: 1, Privat: 1, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    # Mammo activities
    - match: "Mammo Assistent"
      modality: "mammo"
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 1, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "Mammo OA"
      modality: "mammo"
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 1, Gyn: 1, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    # Sub-specialty teams (multi-modality support)
    - match: "MSK Assistent"
      modalities: ["xray", "ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 1, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "MSK Team"
      modalities: ["xray", "ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 1, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    # Weighted entries: skill='w' marks assisted workers; Modifier controls workload factor
    # Modifier range: 0.5, 0.75, 1.0, 1.25, 1.5 (lower = less capacity, counts more toward load)
    # 'w' is just a visual marker in UI - Modifier controls the actual weight calculation
    - match: "MSK Anfänger"
      modalities: ["xray", "ct"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: w, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}
      modifier: 0.5  # Freshman: assignments count double toward their load

    - match: "CT Anfänger"
      modality: "ct"
      shift: "Fruehdienst"
      base_skills: {Notfall: w, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}
      modifier: 0.5  # Freshman: assignments count double

    - match: "Cardvask Team"
      modalities: ["ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 1, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 1, Uro: 0}

    - match: "Chest Team"
      modalities: ["xray", "ct"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 1, Cardvask: 0, Uro: 0}

    - match: "Abdomen Team"
      modalities: ["ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 1, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "Uro Team"
      modalities: ["ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 1}

    - match: "Gyn Team"
      modalities: ["ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 1, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    - match: "Päd Team"
      modalities: ["xray", "ct", "mr"]
      shift: "Fruehdienst"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 1, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

    # Time exclusions (boards, meetings, teaching) - NEW
    # These punch out time from work shifts (worker completely unavailable)
    # Schedule is day-specific (Montag, Dienstag, Mittwoch, Donnerstag, Freitag)
    - match: "Kopf-Hals-Board"
      exclusion: true
      schedule:
        Montag: "15:30-17:00"
      prep_time:
        before: "30m"  # Optional: exclude 15:00-15:30 as prep
        after: "15m"   # Optional: exclude 17:00-17:15 as cleanup

    - match: "Board"
      exclusion: true
      schedule:
        Dienstag: "15:00-17:00"
        Mittwoch: "10:00-12:00"
        Donnerstag: "14:00-16:00"

    - match: "Besprechung"
      exclusion: true
      schedule:
        Montag: "09:00-10:00"
        Mittwoch: "14:00-15:00"
        Freitag: "13:00-14:00"

    - match: "Fortbildung"
      exclusion: true
      schedule:
        Donnerstag: "13:00-15:00"

    - match: "Aufklärung"
      exclusion: true
      schedule:
        Dienstag: "10:00-11:00"
        Donnerstag: "10:00-11:00"

    # Cortex Aufklärung - uses shifts logic
    - match: "Cortex Aufklärung"
      modality: "ct"
      shift: "Fruehdienst"
      label: "Aufklärung"
      base_skills: {Notfall: 0, Privat: 0, Gyn: 0, Päd: 0, MSK: 0, Abdomen: 0, Chest: 0, Cardvask: 0, Uro: 0}

# Shift time definitions
