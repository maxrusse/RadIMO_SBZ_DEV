    # - match: "CT Anfänger"
    #   type: "shift"
    #   times:
    #     default: "07:00-15:00"
    #     Freitag: "07:00-13:00"
    #   modifier: 0.5          # Beginner: counts double toward their load
    #   skill_overrides:
    #     notfall_ct: w        # Weighted: supervised, receives less work

    - match: "card-thor Team"
      type: "shift"
      times:
        default: "07:00-15:00"
        Freitag: "07:00-13:00"
      skill_overrides:
        card-thor_ct: 1       # Cardiac CT
        card-thor_mr: 1       # Cardiac MR

    - match: "abd-onco Team"
      type: "shift"
      times:
        default: "07:00-15:00"
        Freitag: "07:00-13:00"
      skill_overrides:
        abd-onco_ct: 1
        abd-onco_mr: 1

    - match: "uro Team"
      type: "shift"
      times:
        default: "07:00-15:00"
        Freitag: "07:00-13:00"
      skill_overrides:
        uro_ct: 1
        uro_mr: 1

    - match: "gyn Team"
      type: "shift"
      times:
        default: "07:00-15:00"
        Freitag: "07:00-13:00"
      skill_overrides:
        gyn_ct: 1
        gyn_mr: 1
        gyn_mammo: 1         # Mammography for gyn cases

    - match: "paed Team"
      type: "shift"
      times:
        default: "07:00-15:00"
        Freitag: "07:00-13:00"
