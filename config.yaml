# Worker skill roster - per-worker overrides
# Config takes precedence over medweb mapping
# -1 = excluded (never use), 0 = passive (fallback only), 1 = active (primary + fallback)
worker_skill_roster:
  # Example: MSK specialist
  AA:  # Any Arzt
    default:
      Notfall: 1
      Privat: 0
      Gyn: 0
      Päd: 0
      MSK: 1      # MSK specialist
      Abdomen: 0
      Chest: 0
      Cardvask: 0
      Uro: 0

  # Example: Chest specialist with CT Notfall only as fallback
  AN:  # Any Newarzt
    default:
      Notfall: 1
      Privat: 0
      Gyn: 0
      Päd: 0
      MSK: 0
      Abdomen: 0
      Chest: 1    # Chest specialist
      Cardvask: 0
      Uro: 0
    ct:
      Notfall: 0  # Only fallback for CT Notfall

  # Example: Cardiac specialist
  DEMO1:
    default:
      Notfall: 1
      Privat: 0
      Gyn: 0
      Päd: 0
      MSK: 0
      Abdomen: 0
      Chest: 0
      Cardvask: 1   # Cardiac specialist
      Uro: 0

  # Example: Private patients only (PP role)
  DEMO2:
    default:
      Notfall: 0     # Only fallback
      Privat: 1      # Primary for private patients
      Gyn: 0
      Päd: 0
      MSK: -1        # Never for MSK
      Abdomen: 0
      Chest: -1      # Never for Chest
      Cardvask: 0
      Uro: 0

  # Example: First month assistant (no Notfall)
  DEMO3:
    default:
      Notfall: 0     # Not allowed for emergencies yet
      Privat: 0
      Gyn: 0
      Päd: 0
      MSK: 0
      Abdomen: 0
      Chest: 0
      Cardvask: 0
      Uro: 0

  # MSK junior template with weighted proficiency and reduced modifier expectation
  MSK_ANFAENGER:
    default:
      Notfall: 0
      Privat: 0
      Gyn: 0
      Päd: 0
      MSK: w      # weighted / assisted
      Abdomen: 0
      Chest: 0
      Cardvask: 0
      Uro: 0
