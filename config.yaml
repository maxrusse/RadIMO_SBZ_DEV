      type: "shift"
      times:
        default: "07:00-15:00"
        Freitag: "07:00-13:00"
      skill_overrides:
        privat_ct: 1
        privat_mr: 1
        privat_xray: 1

    # privat gyn: private gyn patients only (ct, mr, mammo)
